<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera.login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la pagina</p>
                    <button id="btn__inicia-sesion">Inicia sesion</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Ya estás registrado? Inicia sesion</h3>
                    <p>Registrate para entrar en la pagina</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <!-- FORMULARIO DE LOGIN Y REGISTER-->

            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
                <!--REGISTRO-->
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <input type="text" placeholder="Tipo de Documento">
                    <input type="number" placeholder="Numero de Documento">
                    <input type="text" placeholder="Dirección de Residencia">
                    <input type="text" placeholder="Dirección de Trabajo">
                    <input type="number" placeholder="Telefono">
                    <input type="number" placeholder="Telefono de Residencia">
                    <input type="text" placeholder="Categorita de la Licencia de Conducción">
                    <input type="number" placeholder="Número de Licencia">
                    <button>Registrarse</button>
                </form>
            </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
